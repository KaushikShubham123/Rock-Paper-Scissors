<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt="Paper"></div>
        <div class="choice" id="scissor"><img src="images/scissors.png" alt="Scissors"></div>



    </div>
    <div class="score-board">
        <div class="scores">
            <p id="userscore">0</p>
            <p>Your Score</p>
        </div>
        <div class="scores">
            <p id="compscore">0</p>
            <p>Comp Score</p>
        </div>

    </div>
    <p id="status">Play your Move</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
